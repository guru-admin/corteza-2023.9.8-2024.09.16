prefix: compose

imports:
  - github.com/guru-admin/corteza-2023.9.8-2024.09.16/server/compose/types

params:
  moduleLookup: &moduleLookup
    required: true
    types:
      - { wf: ID,     }
      - { wf: Handle, }
      - { wf: ComposeModule,     suffix: res }

  namespaceLookup: &namespaceLookup
    required: true
    types:
      - { wf: ID,     }
      - { wf: Handle, }
      - { wf: ComposeNamespace,  suffix: res }

  rvModule: &rvModule
    wf: ComposeModule

functions:
  lookup:
    meta:
      short: Compose module lookup
      description: Find specific module by ID or handle
    params:
      module: *moduleLookup
      namespace: *namespaceLookup
    labels:
      lookup: "step"
      module: "step,workflow"
      compose: "step,workflow"
    results:
      module: *rvModule
